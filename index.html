<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

    <style>
        textarea {
            height: 600px;
        }

        h1 {
            border: 2px solid black;
            height: 600px;
        }

        button {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <textarea class="col-6" name="" id="Text" cols="30" rows="10" placeholder="Enter Text"></textarea>
            <h1 class="col-6" id="Display"></h1>
        </div>
    </div>
    <button class="Remove btn btn-success d-block m-auto mt-5" id="Remove" onclick="Remove()">Remove Spaces</button>

    <script>
        function Remove() {
            let string = document.getElementById("Text").value;
            let space = "";

            for (let i = 0; i < string.length; i++) {
                if (string[i] !== " ") {
                    space += string[i];
                }
            }

            let remove = space.split("").sort().join("");
            document.getElementById("Display").textContent = remove;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
